<!DOCTYPE html>

<html>

  <head>
    <title>Thymeleaf Sandbox: Spring Reactive</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <h1>Spring Reactive</h1>
    <h2>Thymeleaf Sandbox application (THYMELEAF)</h2>

    <h3>Playlist Entries</h3>

    <table>
      <thead>
        <tr>
          <th>Playlist ID</th>
          <th>Playlist Name</th>
          <th>Track Name</th>
          <th>Artist Name</th>
          <th>Album Title</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${entries}">
          <td th:text="${e.playlistId}">...</td>
          <td th:text="${e.playlistName}">...</td>
          <td th:text="${e.trackName}">...</td>
          <td th:text="${e.artistName}">...</td>
          <td th:text="${e.albumTitle}">...</td>
        </tr>
      </tbody>
    </table>

  </body>

</html>
