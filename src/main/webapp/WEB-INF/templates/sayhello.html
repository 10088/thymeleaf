<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:hello="http://hello">

  <head>
    <title>Say Hello! - Extending Thymeleaf in 5 minutes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <h1 hello:sayto="Thymeleaf User">Hi ya!</h1>

    <ul>
      <li th:each="planet : ${planets}" hello:saytoplanet="${planet}">Hello Planet!</li>
    </ul>

  </body>
</html>
