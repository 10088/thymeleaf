<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Spring Thyme Seedbed Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/stsm.css" th:href="@{/css/stsm.css}"/>
  </head>

  <body>

    <h1 th:text="#{title.application}">Spring Thyme Seedbed Manager</h1>
    
    <div class="seedbedlist" th:unless="${#lists.isEmpty(allSeedbeds)}">
    
      <h2 th:text="#{title.list}">List of seedbeds</h2>
      
      <table>
        <thead>
          <tr>
            <th th:text="#{seedbed.datePlanted}">Date Planted</th>
            <th th:text="#{seedbed.covered}">Covered</th>
            <th th:text="#{seedbed.type}">Type</th>
            <th th:text="#{seedbed.features}">Features</th>
            <th th:text="#{seedbed.rows}">Rows</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sb : ${allSeedbeds}">
            <td th:text="${#dates.format(sb.datePlanted, #messages.msg('date.format'))}">13/01/2011</td>
            <td th:text="${sb.covered}? #{bool.true} : #{bool.false}">yes</td>
            <td th:text="#{${'seedbed.type.' + sb.type}}">wood</td>
            <td th:text="${#strings.join(#messages.msg(#strings.prepend(sb.features,'seedbed.feature.')),', ')}">ph corrector, fertilizer</td>
            <td>
              <table>
                <tbody>
                  <tr th:each="row,rowStat : ${sb.rows}">
                    <td th:text="${rowStat.count}">1</td>
                    <td th:text="${row.variety.name}">[var]</td>
                    <td th:text="${row.seedsPerPod}">[num]</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>


    <div>
    
      <h2 th:text="#{title.new}">Add new seedbed</h2>

      <form action="#" th:action="@{/seedbedmng}" th:object="${seedbed}" method="post">
    
        <fieldset>
          
          <legend th:text="#{seedbed.data}">Seedbed data</legend>
          
          <input type="hidden" th:field="*{id}" />
          <div>
            <label for="datePlanted" th:text="#{seedbed.datePlanted}">Date planted</label>
            <input type="text" th:field="*{datePlanted}" />
          </div>
          <div>
            <label th:for="${#ids.next('covered')}" th:text="#{seedbed.covered}">Covered</label>
            <input type="checkbox" th:field="*{covered}" />
          </div>
          <div>
            <label for="type" th:text="#{seedbed.type}">Type</label>
            <select th:field="*{type}">
              <option th:each="type : ${allTypes}" th:value="${type}" th:text="#{${'seedbed.type.' + type}}">[type]</option>
            </select>
          </div>
          <div>
            <label th:text="#{seedbed.features}">Features</label>
            <ul>
              <li th:each="feat : ${allFeatures}">
                <input type="checkbox" th:field="*{features}" th:value="${feat}" /><label th:for="${#ids.prev('features')}" th:text="#{${'seedbed.feature.' + feat}}">[feat]</label>
              </li>
            </ul>
          </div>
    
          <div>
            <label th:text="#{seedbed.rows}">Rows</label>
            <table>
              <thead>
                <tr>
                  <th th:text="#{seedbed.rows.head.rownum}">Row</th>
                  <th th:text="#{seedbed.rows.head.variety}">Variety</th>
                  <th th:text="#{seedbed.rows.head.seedsPerPod}">Seeds per pod</th>
                  <th>
                    <button type="submit" name="addRow" th:text="#{seedbed.row.add}">Add row</button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="row,rowStat : *{rows}">
                  <td th:text="${rowStat.count}">1</td>
                  <td>
                    <select th:field="*{rows[__${rowStat.index}__].variety}">
                      <option th:each="var : ${allVarieties}" th:value="${var.id}" th:text="${var.name}">[var]</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" th:field="*{rows[__${rowStat.index}__].seedsPerPod}" />
                  </td>
                  <td>
                    <button type="submit" name="removeRow" th:value="${rowStat.index}" th:text="#{seedbed.row.remove}">[remove]</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
          <div class="submit">
            <button type="submit" name="save" 
                   th:text="*{id == null}? #{seedbed.create} : #{seedbed.modify}">Submit</button>    
          </div>
        
        </fieldset>
          
      </form>
        
    </div>

  </body>
</html>
