<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-1.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Spring Thyme Seedbed Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>

    <h1>Spring Thyme Seedbed Manager</h1>
  
    <p>Welcome to the Manager!</p>
    
    <div>
      <table>
        <tbody>
          <tr th:each="sb : ${seedbeds}">
            <td th:text="${sb.datePlanted}">13/01/2011</td>
            <td th:text="${sb.covered}">yes</td>
            <td th:text="${sb.type}">wood</td>
            <td th:text="${#strings.join(sb.features.![name],', ')}">ph corrector, fertilizer</td>
          </tr>
        </tbody>
      </table>
    </div>

    <form action="#" th:action="@{/seedbedmng}" th:object="${seedbed}" method="post">

      <fieldset>
      
        <legend th:text="#{seedbed.data}">Seedbed data</legend>
      
        <input type="hidden" th:field="*{id}" />
        <div>
          <input type="text" th:field="*{datePlanted}" />
        </div>
        <div>
          <input type="checkbox" th:field="*{covered}" />
        </div>
        <div>
          <select th:field="*{type}">
            <option th:each="type : ${types}" th:value="${type}" th:text="#{seedbed.type.__${type}__}">[type]</option>
          </select>
        </div>
        <div>
          <p th:each="feat : ${features}">
            <input type="checkbox" th:field="*{features}" th:value="${feat}" /><span th:text="#{seedbed.feature.__${feat}__}">[feat]</span>
          </p>
        </div>

        <div>
          <table>
            <thead>
              <tr>
                <th th:text="#{seedbed.rows.head.rownum}">Row</th>
                <th th:text="#{seedbed.rows.head.variety}">Variety</th>
                <th th:text="#{seedbed.rows.head.seedsPerPod}">Seeds per pod</th>
                <th>
                  <button type="submit" name="addRow" th:text="#{seedbed.row.add}">Add row</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="row,rowStat : *{rows}">
                <td th:text="${rowStat.count}">1</td>
                <td>
                  <select th:field="*{rows[__${rowStat.index}__].variety}">
                    <option th:each="var : ${varieties}" th:value="${var.id}" th:text="${var.name}">[var]</option>
                  </select>
                </td>
                <td>
                  <input type="text" th:field="*{rows[__${rowStat.index}__].seedsPerPod}" />
                </td>
                <td>
                  <button type="submit" name="removeRow" th:value="${rowStat.index}" th:text="#{seedbed.row.remove}">[remove]</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div>
          <button type="submit" name="save" 
                 th:text="*{id == null}? #{seedbed.create} : #{seedbed.modify}">Submit</button>    
        </div>
      
      </fieldset>
      
    </form>

  </body>
</html>
